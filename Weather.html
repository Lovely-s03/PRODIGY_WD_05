<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Weather.css">
</head>

<body>
 

  <main class="mainBody">
    <!-- <section class="inputs">
      <input type="text" placeholder="Enter any city..." id="cityinput">
      <input type="submit" value="Submit" id="add">
      <button placeholder="submit" id="add"></button> -->
  
      </section>
      <div>
      <section>
        <div class="countryCode"></div>
        <div class="cityname">
          <h1 class="citynamemain"></h1>
          <img src="./assets/10200351.png" alt="" class="cloud" width="200px">
        </div>

        <article class="temp">
          <aside class="mainTemp"></aside>
          <div>
            <p class="tempMin"></p>
            <p class="tempMax"></p>
          </div>
        </article>

        <section class="wind">
          <aside class="asideWind">
            <img src="./assets/10200707.png" alt="" width="200px">
          </aside>
          <aside>
            <p class="windSpeed"></p>
            <p class="degree"></p>
        
          </aside>
        </section>


      </section>
      <section>
        <article class="sun">
          <aside>
            <p class="sunrise"></p>
            <p class="sunset"></p>
          </aside>
          <aside class="rotate">
            <img src="./assets/5ed6ca9b-69dd-45fb-8a97-6ff4e145f84b-Photoroom.png-Photoroom.png" alt="" width="200px">
          </aside>
        </article>


        <article class="other">
          <aside>
            <img src="./assets/10200616.png" alt="" width="200px">
          </aside>
          <aside>
            <p class="pressure"></p>
            <p class="humidity"> </p>
            
          </aside>
        </article>
      </section>
    </div>
  </main>


  <script src="Weather.js"></script>
</body>

</html>
